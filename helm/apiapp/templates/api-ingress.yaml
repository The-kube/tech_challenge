apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "apiapp.fullname" . }}-api-ingress
  labels:
  {{- include "apiapp.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
  - host: apiapp.io
    http:
      paths:
      - backend:
          service:
            name: '{{ include "apiapp.fullname" . }}-api'
            port:
              number: 6000
        path: /
        pathType: Prefix